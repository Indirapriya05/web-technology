<html>
    <head>
        <title>Starry Background</title>
        <style>
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                margin: 0%;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: rgb(12, 1, 1);
                overflow: hidden;
                position: relative;
            }

            /* Starry background */
            .stars {
                position: absolute;
                top: 0;
                left: 0;
                width: 200%;
                height: 200%;
                z-index: -1;
                background: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Bright star pattern */
                animation: moveStars 20s linear infinite;
            }

            @keyframes moveStars {
                0% { transform: translateX(0) translateY(0); }
                100% { transform: translateX(-100%) translateY(-100%); }
            }

            .markque {
                display: flex;
                gap: 22px;
            }

            .markque img {
                width: 210px;
                height: 180px;
                border: #fff;
                border-radius: 20px;
                opacity: 0.9;
                transition: opacity 0.4s ease, transform 0.6s ease;
            }

            .markque img:hover {
                opacity: 1;
                transform: scale(1.3);
            }
        </style>
    </head>
    <body>
        <!-- Starry Background -->
        <div class="stars"></div>

        <!-- Image Gallery -->
        <div class="markque">
            <img src="https://th.bing.com/th/id/OIP.VrqBDcZSlJcNUNL_qtPjtAHaEo?w=292&h=182&c=7&r=0&o=5&dpr=1.5&pid=1.7">
            <img src="https://th.bing.com/th/id/OIP.pqHQpCZbFc2yNi6slSdm_gHaEK?w=251&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7">
            <img src="https://th.bing.com/th/id/OIP.3RIidj9QLZV96h4SUA9EHAHaEo?w=278&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7">
        </div>
    </body>
</html>
