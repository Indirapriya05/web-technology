<html>

        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                margin: 20px 0;
            }
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr; /* Two sections per row */
                gap: 20px;
                max-width: 1200px;
                margin: 20px auto;
            }
            .section {
                background: #f9f9f9;
                border: 1px solid #ddd;
                padding: 15px;
                border-radius: bold;
                border-color: solid black;
            }
            .circle-gallery {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-content: center;
                max-width: 360px;
                margin: 10px auto;
            }
            .circle-gallery img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #ccc;
                transition: transform 0.3s ease;
            }
            .circle-gallery img:hover {
                transform: scale(1.1);
                border-color: #000;
            }
        </style>
    </head>
